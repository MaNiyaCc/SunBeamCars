<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <title> Sunbeam Inc.  </title>

</head>
<body>
    <nav>
        <img id="logo" src="images/SUNBEAM.png" alt="logo">

            <button> <img id="login" src="images/login.png" alt="login"> </button>
            <a id="log" href="#">Log in</a>

    <header>
        <img src="images/ford-truck.jpg" alt="moodpicture">
        <div>

        </div>

    <main>

            <img src="images/lancer.png" alt="lancer">

                <h2>Persons: 5</h2>

            <section class="price"> 
                <h2>kr. 2399</h2>

            </section>
        </div>

        <div>
            <img src="images/honda.png" alt="honda">
            <h2 class="name">Honda Jazz 1.4</h2>

                <h2>Category: Sedan</h2>

                <h2>kr. 1950</h2>

            </section>
        </div>

        <div>
            <img src="images/ford.png" alt="ford">

            <section class="infos"> 
                <h2>Category: Sedan</h2>
                <h2>Persons: 5</h2>
                <h2>Suitcases: 2</h2>
            </section>
            <section class="price"> 
                <h2>kr. 1899</h2>
                <button>Book Now</button>
            </section>
        </div>


        <div>
            <img src="images/volkswagen.png" alt="volkwagen">
            <h2 class="name">Volkswagen Passat 1.6</h2>
            <section class="infos"> 
                <h2>Category: Sedan</h2>
                <h2>Persons: 5</h2>
                <h2>Suitcases: 3</h2>
            </section>
            <section class="price"> 
                <h2>kr. 2210</h2>
                <button>Book Now</button>
            </section>
        </div>

    </main>
